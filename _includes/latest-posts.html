<section class="mb-8">
    <div class="container mx-auto">
        <div class="p-5">
            <h2 class="text-3xl font-bold text-center mb-8">Latest Posts</h2>
            <div class="max-w-screen-md mx-auto">
                {% for post in site.posts limit:3 %}
                <article class="flex flex-col lg:flex-row items-center mb-8 pb-8 border-b border-gray-200">
                    <!-- thumbnail -->
                    <a href="{{ post.url }}"
                       class="w-full relative block lg:min-w-[250px] lg:max-h-[250px] aspect-square lg:mr-5 mb-5 lg:mb-0 rounded-lg overflow-hidden">
                        <img src="{{ site.baseurl }}{{ post.image }}"
                             class="absolute inset-0 w-full h-full object-cover hover:scale-105 ease-in duration-300"
                             alt="{{ post.title }}"/>
                    </a>
                    <!-- content -->
                    <div>
                        <!-- tags -->
                        <div class="flex mb-5">
                            {% for tag in post.tags %}
                            <a href="{{ site.baseurl }}/tags/{{ tag }}"
                               class="text-sm text-gray-500 hover:text-gray-700 mr-3">
                                #{{ tag }}
                            </a>
                            {% endfor %}
                        </div>
                        <!-- title -->
                        <h2 class="text-3xl font-black mb-5 font-sans">
                            <a class="border-b-2 border-transparent hover:border-b-violet-600" href="{{ post.url }}">{{
                                post.title }}</a>
                        </h2>
                        <!-- excerpt -->
                        <div class="text-gray-500 text-lg mb-0">{{ post.excerpt | strip_html | truncatewords: 20 }}
                        </div>
                    </div>
                </article>
                {% endfor %}
            </div>
            <div class="mt-16 text-center">
                <a href="{{ site.baseurl }}/blog"
                   class="py-4 px-6 bg-violet-700 text-lg font-semibold rounded-3xl text-white ease-in duration-300 hover:bg-violet-800">
                    All Posts &rarr;
                </a>
            </div>
        </div>
    </div>
</section>
